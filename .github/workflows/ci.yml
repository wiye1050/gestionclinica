name: CI
on:
  pull_request:
    branches: [ main ]
jobs:
  ci-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Typecheck
        run: npm run -s typecheck
      - name: Lint
        run: npm run -s lint
      - name: Build
        run: npm run -s build
